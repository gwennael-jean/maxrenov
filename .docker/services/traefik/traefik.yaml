log:
    level: "INFO"

api:
    insecure: true
    dashboard: true

entryPoints:
    web:
        address: ":80"
        http:
            redirections:
                entryPoint:
                    to: websecure
                    scheme: https
    websecure:
        address: ":443"

providers:
    file:
        directory: /etc/traefik/confs
        watch: true
    docker:
        endpoint: "unix:///var/run/docker.sock"
        watch: true
        exposedByDefault: false
